<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div>
            <h1>Formulários Bootstrap</h1>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"></label> Aceito os termos de serviço
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="lang"></label> PHP
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="lang"></label> JAVA
                    </div>
                    <div><button type="submit" class="btn btn-primary">Enviar</button></div>
                </form>
            </div>
            <div class="col-12 col-sm-4">
                <h3>Logar</h3>
                <form> 
                    <div class="form-group">
                        <label for="email">Email ou nome de usuário</label>
                        <input type="text" class="form-control" id="email" placeholder="Digite seu email ou nome de usuário"
                            required>
                        <label for="email">Senha</label>
                        <input type="password" class="form-control" id="email" placeholder="Digite sua senha" required>
                </form>
            </div>
        </div>

    </div>
    </div>
    </div>
