        <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Digite seu E-mail aqui">

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Crie sua senha">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"></label> Aceito os termos de serviço
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="lang"></label> PHP
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="lang"></label> JAVA
                    </div>
                    <div><button type="submit" class="btn btn-primary">Enviar</button></div>
                </div>
            </div>
                </form>
            </div>
            <div class="col-md-12">
                <h3>Logar</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email ou nome de usuário</label>
                        <input type="text" class="form-control" id="email"
                            placeholder="Digite seu email ou nome de usuário" required>
                            <div class="md-form md-outline">
                                <i class="fas fa-key prefix" aria-hidden="true"></i>
                        <label data-error="wrong" data-success="right" for="input-pwd\">Senha</label>
                        <span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <input type="password" class="form-control" id="email" placeholder="Digite sua senha" required></div>
                </form>
